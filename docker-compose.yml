version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cave-fire-proposals-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=info
    volumes:
      # Mount code for hot reload in development
      - ./app:/app/app
      - ./scripts:/app/scripts
      - ./templates:/app/templates
      - ./seeds:/app/seeds
    command: uvicorn app.server:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/compose')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Optional: Add nginx as reverse proxy for production-like setup
  nginx:
    image: nginx:alpine
    container_name: cave-fire-proposals-nginx
    ports:
      - "80:80"
    volumes:
      - ./deployment/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./examples:/usr/share/nginx/html/examples:ro
    depends_on:
      - api
    restart: unless-stopped
    profiles:
      - production

networks:
  default:
    name: cave-fire-proposals-network
