---
apiVersion: v1
kind: Namespace
metadata:
  name: cave-fire-proposals

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: cave-fire-proposals
data:
  LOG_LEVEL: "info"
  ENVIRONMENT: "production"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cave-fire-proposals-api
  namespace: cave-fire-proposals
  labels:
    app: cave-fire-proposals-api
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: cave-fire-proposals-api
  template:
    metadata:
      labels:
        app: cave-fire-proposals-api
        version: v1
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: api
        image: ghcr.io/OWNER/REPO:latest  # Update with your repository
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: ENVIRONMENT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: LOG_LEVEL
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/compose
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/compose
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL

---
apiVersion: v1
kind: Service
metadata:
  name: cave-fire-proposals-api
  namespace: cave-fire-proposals
  labels:
    app: cave-fire-proposals-api
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: cave-fire-proposals-api

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cave-fire-proposals-ingress
  namespace: cave-fire-proposals
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # Optional: for SSL
spec:
  ingressClassName: nginx
  rules:
  - host: api.example.com  # Update with your domain
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: cave-fire-proposals-api
            port:
              number: 8000
  tls:
  - hosts:
    - api.example.com  # Update with your domain
    secretName: cave-fire-proposals-tls

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cave-fire-proposals-api-hpa
  namespace: cave-fire-proposals
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cave-fire-proposals-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: cave-fire-proposals-api-pdb
  namespace: cave-fire-proposals
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: cave-fire-proposals-api
